{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PONG CLASSIC</title>
    
    <!-- Bootstrap & Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}?v=1.0" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}?v=1.0" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" data-link>PONG CLASSIC</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <button id="language-toggle" class="btn">
                      FR/EN
                    </button>
                  </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-auth">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-link>Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login" data-link>Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>            
        </div>
    </nav>

    <div class="container-notif">
        {% if messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
              <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
    </div>

    <!-- Zone de rendu de la SPA -->
    <div id="app" class="container">
        <div class="loading">Loading...</div>
    </div>

    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
        {% csrf_token %}
    </form>

    <!-- Scripts -->
    <!-- <script src="{% static 'js/router.js' %}" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/i18next@21.9.2/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@1.4.1/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@7.1.0/i18nextBrowserLanguageDetector.min.js"></script>
    
    <script src="/static/js/utils.js"></script>
    <script src="{% static 'js/state-manager.js' %}"></script>
    <script src="{% static 'js/chat-component.js' %}"></script>
    <script type="module" src="{% static 'js/spa.js' %}"></script>
    <script src="{% static 'js/tournament-component.js' %}"></script>
</body>
</html>
